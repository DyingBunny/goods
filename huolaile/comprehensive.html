                    </div>

                   <a href="javascript:;" class="aui-action-item b-line" style="color:#f0250f">录视频</a>

            scoreFun($("#start"), {

                ScoreGrade: 5 //星星显示数量
            });
            $(".show_number li p").each(function(index, element) {
                var num = $(this).attr("tip");
                var www = num * 2 * 16;
                //
                $(this).css("width", www);
                $(this).parent(".atar_Show").siblings("span").text(num + " ");
