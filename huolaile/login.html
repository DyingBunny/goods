<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html'; charset='utf-8'>
		<meta charset="utf-8">
		<title>货来了登录注册页面</title>

		<link href="css/login2.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>货来了登录注册<sup>2020</sup></h1>

		<div class="login" style="margin-top:50px;">

			<div class="header">
				<div class="switch" id="switch">
					<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
					<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
					<div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
				</div>
			</div>


			<div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

				<!--登录--> 
				<div class="web_login" id="web_login" >


					<div class="login-box">


						<div class="login_form">
							<form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input
								 type="hidden" name="did" value="0" />
								<input type="hidden" name="to" value="log"/>
								<div class="uinArea" id="uinArea">
									<label class="input-tips" for="username">用户名：</label>
									<div class="inputOuter" id="usernameArea">

										<input type="text" id="username" name="username" class="inputstyle" placeholder="请输入用户名"  />
									</div>
								</div>
								<div class="uinArea passwordArea" id="passwordArea">
									<label class="input-tips" for="password">密码：</label>
									<div class="inputOuter" id="passwordArea">

										<input type="password" id="password" name="password" class="inputstyle"placeholder="请输入密码" />
									</div>
								</div>

								<div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录" style="width:150px;" class="button_blue loginBtn" /></div>
							</form>
						</div>

					</div>

				</div>
				<!--登录end-->
			</div>

			<!--注册-->
			<div class="qlogin" id="qlogin" style="display: none;">

				<div class="web_login">
					<form name="form2" id="regUser" accept-charset="utf-8" action="" method="post">
						<input type="hidden" name="to" value="reg" />
						<input type="hidden" name="did" value="0" />
						<ul class="reg_form" id="reg-ul">
							<div id="userCue" class="cue">快速注册请注意格式</div>
							<li>

								<label for="UserId" class="input-tips2">账号：</label>
								<div class="inputOuter2">
									<input type="text" id="UserId" name="UserId" maxlength="16" class="inputstyle2" placeholder="请输入账号/手机号"/>
								</div>

							</li>
							<li>

								<label for="Username" class="input-tips2">用户名：</label>
								<div class="inputOuter2">
									<input type="text" id="Username" name="Username" maxlength="16" class="inputstyle2" placeholder="请输入用户名"/>
								</div>

							</li>

							<li>
								<label for="password" class="input-tips2">输入密码：</label>
								<div class="inputOuter2">
									<input type="password" id="regpassword" name="regpassword" maxlength="16" class="inputstyle2"placeholder="请输入密码" />
								<div class="err-tips">密码由6-16位数字加字母组成</div>
								</div>

							</li>
							<li>
								<lable for="password" class="input-tips2">确认密码：</lable>
								<div class="inputOuter2">
									<input type="password" id="regpassword"name="regpassword"maxlength="16"class="inputstyle2"placeholder="请再次确认密码"/>
								<div class="err-tips">请再输入一遍密码</div>
								</div>
								
							</li>
							<li>
								<label for="phoneNumber" class="input-tips2">电话号码：</label>
								<div class="inputOuter2">
									<input type="phoneNumber" id="phoneNumber" name="" maxlength="16" class="inputstyle2" placeholder="请输入电话号码"/>
								</div>

							</li>

							<li>
								<label for="Gender" class="input-tips2">性别：</label>
								<div class="inputOuter2">
                                    <input  id="man" type="radio" checked="checked" name="1" />男<input id="woman" type="radio"  name="1"/>女 
								</div>

							</li>
							<li>

								<label for="identity" class="input-tips2">用户类型：</label>
								<div class="single-column" style="font-size: 14px;">
									<label class="vereist" style="width: 80px;text-align: left;height: 34px;padding-right: 0;">
									</lable>
									<div class="radio-box unchecked-filed" id="enterType_filed">
																				<span class="span-radio">
																					<input value="01" type="radio" name="trArea" class="radioclass" autocomplete="off">
																				</span>
									                                        <label>企业</label>
									                                        <span class="span-radio">
																					<input value="02" type="radio" name="trArea" class="radioclass" autocomplete="off">
																				</span>
									                                        <label>个人</label>
									                                    </div>
								</div>

							</li>

							<li>
								<div class="inputArea">
									<input type="button" id="reg" style="margin-top:10px;margin-left:85px;" class="button_blue" value="            快速注册            " />
								</div>

							</li>
							<div class="cl"></div>
						</ul>
					</form>


				</div>


			</div>
			<!--注册end-->
		</div>
		<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.min.js"></script>
	<script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
	<script type="text/javascript" src="js/json2.min.js"></script>
	<script type="text/javascript" src="js/trm.action.ajax.js"></script>
	<script type="text/javascript" src="js/trm.action.error.js"></script>
	<script type="text/javascript" src="js/trm.com.domutil.js"></script>
	<script type="text/javascript" src="js/trm.com.util.js"></script>
	<script type="text/javascript" src="js/trm.com.variable.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript"  charset="utf-8" src="js/bootstrap_modal_confirm.min.js"></script>
	<script type="text/javascript"  charset="utf-8" src="js/login.js"></script>
</html>
