        <script>
            $(function () {
                var mydata = localStorage.getItem('token');
                if (mydata != null) {
                    var datas = JSON.parse(mydata)
                    console.log(datas)
                    let newDate = new Date(datas.login_time);
                    $('.time').html('登录时间：' + newDate.switch('yyyy-MM-dd hh:mm:ss'))
                    switch (datas.role) {
                        case 'seller':
                            $('.userid').html('身份：矿主')
                            break;
                        case 'admin':
                            $('.userid').html('身份：管理员')
                            break;
                        case 'owner':

                            break;
                        case 'buyer':

                            break;
