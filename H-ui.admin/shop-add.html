                        </div>

                        </div>
                    </div>
                    <div class="row cl">

    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {
            var mydata = localStorage.getItem('token');
            if (mydata != null) {
                var datas = JSON.parse(mydata)
                console.log(datas)
                $('.user_id').html(datas.user_id)
                $('.seller_username').html(datas.username)
            }
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            $("#tab-category").Huitab({
                index: 0
            });
            $
            $("#form-category-add").validate({
                rules: {
                    test: {
                        required: true
                    },
                    total_num: {
                        required: true
                    },
                    remain_num: {
                        required: true
                    },
                    price: {
                        required: true
                    },
                    trans_price: {
                        required: true
                    },
                    deliver_address: {
                        required: true
                    },
                    // receive_address: {
                    //     required: true
                    // }
                },
                messages: {
                    test: {
                        required: '请将内容填写完整'
                    },
                    total_num: {
                        required: '请将内容填写完整'
                    },
                    remain_num: {
                        required: '请将内容填写完整'
                    },
                    price: {
                        required: '请将内容填写完整'
                    },
                    trans_price: {
                        required: '请将内容填写完整'
                    },
                    deliver_address: {
                        required: '请将内容填写完整'
                    },
                    // receive_address: {
                    //     required: '请将内容填写完整'
                    // }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    console.log($('.place').val())
                    console.log(form)
                    /* 判断信息 */
                    var mydata = localStorage.getItem('token');
                    if (mydata != null) {
                        var datas = JSON.parse(mydata)
                        $.ajax({
                            dataType: 'json',
                            url: 'http://175.24.22.208:8080/api/v1/release_commodities',
                            'data': JSON.stringify({
                                seller_id: datas.user_id,
                                token: datas.token,
                                text: $('.text').val(),
                                seller_username: $('.seller_username').html(),
                                total_num: $('.total_num').val() * 1,
                                remain_num: $('.remain_num').val() * 1,
                                price: $('.price').val() * 1,
                                trans_price: $('.trans_price').val() * 1,
                                deliver_address: $('.deliver_address').val(),
                                receive_address: $('.receive_address').val()
                            }),
                            'type': 'POST',
                            'processData': false,
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            success: function (data) {
                                if (data.code != 200) {

                                    var mypar = parent;
                                    layer.msg(data.msg, {
                                        icon: 2,
                                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                    });
                                } else {
                                    localStorage.setItem('goods', data.data.goods_id);
                                    layer.msg('操作成功', {
                                        icon: 1,
                                        time: 3000 //2秒关闭（如果不配置，默认是3秒）
                                    }, function (index) {
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                                }
                            }
                        })
                    } else {
                        layer.msg('请先登录', {
                            icon: 2,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            window.location.href = './login.html'
                        });
                    }
                }
            });
        });
    </script>
