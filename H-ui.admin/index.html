    <script type="text/javascript">
        $(function () {
            var mydata = localStorage.getItem('token');
            if (mydata != null) {
                var datas = JSON.parse(mydata)
                console.log(datas)
                switch (datas.role) {
                    case 'seller':
                        $('.userid').html('矿主')
                        break;
                    case 'admin':
                        $('.userid').html('管理员')
                        break;
                    case 'owner':
                        $('.userid').html('车主')
                        break;
                    case 'buyer':
                        $('.userid').html('买家')
                        break;
                }
            }
        })
        /*个人信息*/
        function myselfinfo() {
            layer.open({
                type: 1,
                area: ['300px', '200px'],
                fix: false, //不固定
                maxmin: true,
                shade: 0.4,
                title: '查看信息',
                content: '<div>管理员信息</div>'
            });
        }

        /*资讯-添加*/
        function article_add(title, url) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*图片-添加*/
        function picture_add(title, url) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*产品-添加*/
        function product_add(title, url) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*用户-添加*/
        function member_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        /* 退出登录 */
        var mydata = localStorage.getItem('token');
        if (mydata != null) {
            datas = JSON.parse(mydata)
            $('.userbtn').html(` ${datas.username}<i class="Hui-iconfont">&#xe6d5;</i>`)
        }
        $('.quitbtn').on('click', function () {
            localStorage.removeItem('token')
            layer.msg('退出成功3秒后自动跳转', {
                icon: 1,
                time: 3000 //2秒关闭（如果不配置，默认是3秒）
            }, function () {
                window.location.href = './login.html'
            });
            $.ajax({
                dataType: 'json',
                url: 'http://175.24.22.208:8080/api/v1/logout',
                'data': JSON.stringify({
                    "user_id": datas.user_id,
                    "token": datas.token
                }),
                'type': 'POST',
                'processData': false,
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data);

                },
                error: function (err) {
                    console.log(err)
                    layer.msg(err, {
                        icon: 2,
                        time: 3000 //2秒关闭（如果不配置，默认是3秒）
                    });
                }
            })

        }) /*系统-栏目-添加*/
        function system_category_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
    </script>
