        /*商品-添加*/
        function article_add(title, url, w, h) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*商品-编辑*/
        function article_edit(title, url, id, w, h) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*商品-删除*/
        function article_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            });
        }

        /*商品-审核*/
        function article_shenhe(obj, id) {
            layer.confirm('审核文章？', {
                btn: ['通过', '不通过', '取消'],
                shade: false,
                closeBtn: 0
            },
                function () {
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布', {
                        icon: 6,
                        time: 1000
                    });
                },
                function () {
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                    $(obj).remove();
                    layer.msg('未通过', {
                        icon: 5,
                        time: 1000
                    });
                });
        }
        /*商品-下架*/
        function article_stop(obj, id) {
            layer.confirm('确认要下架吗？', function (index) {
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                $(obj).remove();
                layer.msg('已下架!', {
                    icon: 5,
                    time: 1000
                });
            });
        }

        /*商品-发布*/
        function article_start(obj, id) {
            layer.confirm('确认要发布吗？', function (index) {
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                $(obj).remove();
                layer.msg('已发布!', {
                    icon: 6,
                    time: 1000
                });
            });
        }
        /*商品-申请上线*/
        function article_shenqing(obj, id) {
            $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
            $(obj).parents("tr").find(".td-manage").html("");
            layer.msg('已提交申请，耐心等待审核!', {
                icon: 1,
                time: 2000
            });
        }
        var mydata = localStorage.getItem('token');
        if (mydata != null) {
            console.log('fddafsdsfa')
            var datas = JSON.parse(mydata)
            console.log(datas)
            let newDate = new Date(datas.login_time);
            var goods = 0;
            if (localStorage.getItem('goods') == null) {
                goods = 0;
            } else {
                goods = localStorage.getItem('goods')
            }

            $.ajax({
                dataType: 'json',
                url: 'http://175.24.22.208:8080/api/v1/commodities_profile',
                'data': JSON.stringify({
                    user_id: datas.user_id,
                    token: datas.token,
                    goods_id: goods * 1
                }),
                'type': 'POST',
                'processData': false,
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data);
                    if (data.data.receive_address == '') {
                        $('.maintable').html('<div class="mt-10 text-c">暂无商品</div>')
                    } else {
                        $('.text').html(data.data.text)
                        $('.seller_username').html(data.data.seller_username)
                        $('.total_num').html(data.data.total_num)
                        $('.remain_num').html(data.data.remain_num)
                        $('.price').html(data.data.price)
                        $('.trans_price').html(data.data.trans_price)
                        $('.deliver_address').html(data.data.deliver_address)
                        // $('.receive_address .text-c td').eq(7).html(data.data.receive_address)
                    }
                }
            })
        } /*系统-栏目-添加*/
        function system_category_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
